<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文档中心</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="themes/vue.css">
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            name: '文档中心',
            // repo: 'https://github.com/cao-shd',
            loadSidebar: true,
            loadNavbar: true,
            coverpage: true,
            maxLevel: 2,
            subMaxLevel: 2,
            mergeNavbar: false,
            auto2top: true,
            search: {
                paths: 'auto',
                placeholder: '搜索',
                noData: '找不到结果',
                depth: 3
            },
            progress: {
                position: "top",
                color: "var(--theme-color,#42b983)",
                height: "3px",
            },
            pagination: {
                previousText: '上一节',
                nextText: '下一节',
                crossChapter: true,
                crossChapterText: true
            },
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: "提示"
                },
                tip: {
                    label: "小技巧"
                },
                warning: {
                    label: "警告"
                },
                attention: {
                    label: "注意"
                }
            }
        }
    </script>


    <script src="scripts/docsify.min.js"></script>
    <script src="scripts/emoji.min.js"></script>
    <script src="scripts/zoom-image.min.js"></script>
    <script src="scripts/search.min.js"></script>
    <script src="scripts/docsify-copy-code.min.js"></script>
    <script src="scripts/prism-java.min.js"></script>
    <script src="scripts/docsify-pagination.min.js"></script>
    <script src="scripts/docsify-plugin-flexible-alerts.min.js"></script>
    <script src="scripts/progress.min.js"></script>
</body>

</html>
